version: '2.1'

services:
  market-shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-default
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""

  market-rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api
    expose:
      - 8008
    ports:
      - '8043:8008'
    depends_on:
      - validator
    entrypoint: |
      sawtooth-rest-api -vv
        --connect tcp://validator:4004
        --bind sawtooth-rest-api:8008

  sawtooth-shell:
    image: hyperledger/sawtooth-shell:1.0
    container_name: sawtooth-shell
    volumes:
      - '.:/project/sawtooth-marketplace'
    working_dir: /project/sawtooth-marketplace
    container_name: sawtooth-shell
    entrypoint: |
      bash -c "
        if [ ! -f /root/.sawtooth/keys/root.priv ]; then
        sawtooth keygen
        fi;
        tail -f /dev/null"

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp
    depends_on:
      - validator
    command: settings-tp -vv --connect tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator
    expose:
      - 4004
    ports:
      - '4040:4004'
    command: |
      bash -c "
        if [ ! -f /etc/sawtooth/keys/validator.priv ]; then
        sawadm keygen &&
        sawtooth keygen my_key &&
        sawset genesis -k /root/.sawtooth/keys/my_key.priv &&
        sawadm genesis config-genesis.batch
        fi;
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800"

  rethinkdb:
    image: rethinkdb:latest
    ports:  
      - "38080:8080"
      - "28015:28015"   
      - "29015:29015"   

  market-processor:
    build:
      context: ./market_processor
      dockerfile: ./market_processor/Dockerfile
    image: leopark:market-processor
    container_name: market-processor
    volumes:
      - '.:/project/leopark-marketplace'
    depends_on:
      - market-shell
      - validator
    command: |
      bash -c "
        sleep 1 &&
        market-processor -C tcp://validator:4004"   

  market-service:
    build:
      context: ./market_service
      dockerfile: ./market_service/Dockerfile
    image: leopark:market-service
    container_name: market-service
    volumes:
      - '.:/project/leopark-marketplace'
    depends_on:
      - market-shell
      - validator
    command: |
      bash -c "
        sleep 1 &&
        market-service -C tcp://validator:4004"  

  market-sync:
    build:
      context: ./market_sync
      dockerfile: ./market_sync/Dockerfile
    image: leopark:market-sync
    container_name: market-sync
    volumes:
      - '.:/project/leopark-marketplace'
    depends_on:
      - market-shell
      - validator
      - rethinkdb
    command: |
      bash -c "
        sleep 1 &&
        market-sync -C tcp://validator:4004" 

  market-api:
    build:
      context: ./market_api
      dockerfile: ./market_api/Dockerfile
    image: leopark:market-api
    container_name: market-api
    volumes:
      - '.:/project/leopark-marketplace'
    depends_on:
      - market-shell
      - market-service
      - rethinkdb
    command: |
      bash -c "
      sleep 1 && market-api"     
  
  market-app:
    build: ./market_app
    image: leopark:market-app
    container_name: market-app
    volumes:
      - ./market_app/public/:/usr/local/apache2/htdocs/
    expose:
      - 80
    ports:
      - '8041:80'
    depends_on:
      - market-shell
      - market-api
